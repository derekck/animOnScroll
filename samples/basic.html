<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Basic Example</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width">
	<style type="text/css">
		body {
			height: 5000px;
		}
		.sec {
			position: fixed;
			width: 100%;
			top: 50%;
			left: 0;
			-webkit-transform-origin: 50% 50%;
			-webkit-transform: rotate(0deg);
			height: 20px;
			border: rgba(0,0,0,.2) solid 1px;
		}
		.circle {
			width: 500px;
			height: 500px;
			border-radius: 250px;
			background: #ccc;
			position: fixed;
			top: 20%;
			left: 50%;
			margin-left: -250px;
			display: none;
		}
		h1 {
			text-align: center;
			font-size: 1.6em;
			text-transform: uppercase;
			font-family: Helvetica, Arial, sans-serif;
			color: #333;
			height: 20px;
			position: absolute;
			width: 300px;
			top: 40%;
			left: 50%;
			margin-left: -150px;
		}
	</style>
</head>
<body>

	<h1>Demonstration</h1>

	<div class="circle"></div>
	<div class="sec"></div>
	<div class="sec"></div>
	<div class="sec"></div>
	<div class="sec"></div>
	<div class="sec"></div>
	<div class="sec"></div>
	<div class="sec"></div>
	<div class="sec"></div>
	<div class="sec"></div>
	<div class="sec"></div>
	<div class="sec"></div>
	<div class="sec"></div>
	<div class="sec"></div>
	<div class="sec"></div>
	<div class="sec"></div>
	<div class="sec"></div>
	<div class="sec"></div>
	<div class="sec"></div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="../src/animOnScroll.js"></script>
<script>
	$(function(){
		var len = $('.sec').length;
		$('.sec').each(function( i ){
			var shade = parseInt((i/len) * 255);
			$(this).css({
				'-webkit-transform': 'rotate(' + i + 'deg)',
				'background': 'rgba('+shade+','+shade+','+shade+',1)',
				'width': parseInt(window.innerHeight/2)+'px',
				'left': '50%',
				'margin-left': -parseInt(window.innerHeight/2)/2+'px'
			}).animOnScroll({
				animations: [
					{ 
						from: { rotate: 0, top: 0, left: 0 },
						to: { rotate: 190 + (10*i), top: 0 },
						startOn: 0, 
						endOn: 5000-window.innerHeight}
				]
			});
		});
	});
</script>
</body>
</html>
